
<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Basten Gaming Host 11.00 FW (Offline)</title>

<link rel="stylesheet" href="../Style.css">

<style>
body{background:#0b0b0b;color:#fff;font-family:Arial,Helvetica,sans-serif;}
.statusbar{display:flex;justify-content:space-between;align-items:center;padding:6px 24px}
.Title{font-size:22px;color:#ffd700;font-weight:bold}
.header2{color:#fff;font-size:20px;margin:8px 48px}
.grid-container{width:780px;margin:0 auto;display:grid;grid-template-columns:repeat(3,1fr);gap:10px;align-items:center;justify-items:center}
.item{width:200px;display:flex;justify-content:center}
.item button{width:100%;max-width:200px;height:42px;border-radius:10px;font-size:15px;font-weight:700;cursor:pointer;padding:0}
.footer{margin-top:40px;text-align:center;color:#ffd700}

#network-tools{display:none;}
.center{text-align:center;}
.progress{color:#fff;margin-bottom:8px}

/* ★ NEW – DESCRIPTION BOX */
#desc-box{
    text-align:center;
    margin:12px 0 18px 0;
    font-size:14px;
    min-height:20px;
    color:#e6e6e6;
    opacity:0.95;
}
</style>
</head>
<body>

<div class="statusbar">
  <div id="date" style="font-size:16px;">&nbsp;</div>
  <div style="text-align:center;">
    <span id="done" style="color:#1fb200;font-weight:700;margin-right:12px">Pass = 0</span>
    <span class="Title">Basten Gaming Host 11.00 FW (Offline)</span>
    <span id="fail" style="color:#ff0000;font-weight:700;margin-left:12px">Fail = 0</span>
  </div>
  <div id="clock" style="font-size:16px;color:#fff;">00:00</div>
</div>

<div class="header2">Status</div>

<div id="network-tools" class="center">
  <div class="progress" id="progress">Cache status: —</div>
</div>

<div class="center"><div class="progress" id="progress-visible">Cache status: —</div></div>

<!-- ★ NEW – DESCRIPTION AREA -->
<div id="desc-box">Hover a payload to see description.</div>

<!-- PAYLOAD GRID -->
<div class="grid-container">

  <div class="item glow">
    <button onmouseover="setDesc('Starts an FTP server for file transfer.')"
            onmouseout="clearDesc()"
            onclick="send('payload/ftp.bin')">FTP</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Moves installed applications and games to external USB.')"
            onmouseout="clearDesc()"
            onclick="send('payload/app2usb.bin')">App2USB</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Enables developer/debug mode.')"
            onmouseout="clearDesc()"
            onclick="send('payload/todex.bin')">ToDex Enable</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Dumps the PS4 kernel memory.')"
            onmouseout="clearDesc()"
            onclick="send('payload/kernel-dumper.bin')">Kernel Dumper</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Dumps loaded module files (PRX/SPRX).')"
            onmouseout="clearDesc()"
            onclick="send('payload/module-dumper.bin')">Module Dumper</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Blocks all PS4 system updates.')"
            onmouseout="clearDesc()"
            onclick="send('payload/disable-updates.bin')">Disable Updates</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Exits IDU (kiosk/demo) mode.')"
            onmouseout="clearDesc()"
            onclick="send('payload/exit-idu.bin')">Exit IDU</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Set custom fan thresholds / speeds.')"
            onmouseout="clearDesc()"
            onclick="send('payload/fan-threshold.bin')">Fan Control</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Allows system updates again.')"
            onmouseout="clearDesc()"
            onclick="send('payload/enable-updates.bin')">Enable Updates</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Blocks recently played history logs.')"
            onmouseout="clearDesc()"
            onclick="send('payload/history-blocker.bin')">History Blocker</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Fixes and renames license .rif files.')"
            onmouseout="clearDesc()"
            onclick="send('payload/rif-renamer.bin')">RIF Renamer</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Disables Address Space Layout Randomization.')"
            onmouseout="clearDesc()"
            onclick="send('payload/disable-aslr.bin')">Disable ASLR</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Boot Linux with standard configuration.')"
            onmouseout="clearDesc()"
            onclick="send('payload/Linux.bin')">Linux Default</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Boot Linux with 2GB VRAM.')"
            onmouseout="clearDesc()"
            onclick="send('payload/Linux-2gb.bin')">Linux 2GB</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Boot Linux with 3GB VRAM.')"
            onmouseout="clearDesc()"
            onclick="send('payload/Linux-3gb.bin')">Linux 3GB</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Boot Linux with 4GB VRAM.')"
            onmouseout="clearDesc()"
            onclick="send('payload/Linux-4gb.bin')">Linux 4GB</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Enable UART debugging permanently.')"
            onmouseout="clearDesc()"
            onclick="send('payload/permanent-uart.bin')">Permanent UART</button>
  </div>

  <div class="item glow">
    <button onmouseover="setDesc('Enable real-time modding (trainers).')"
            onmouseout="clearDesc()"
            onclick="send('payload/WebRTE.bin')">WebRTE</button>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  <div>
    Customized by :
    <span style="background:#333;padding:6px 10px;border-radius:8px;color:#fff">
      Basten Gaming
    </span>
  </div>
  <div style="margin-top:6px">© 2017–2025 Basten Gaming – Custom PS4 Host</div>
</div>

<script src="sendpayload.js"></script>

<script>
// ★ NEW – description functions
function setDesc(t){ document.getElementById('desc-box').textContent = t; }
function clearDesc(){ document.getElementById('desc-box').textContent = 'Hover a payload to see description.'; }

// original script (clock + cache status)
(function(){
  const d = new Date();
  document.getElementById('date').textContent = d.toLocaleDateString();
  function tick(){ document.getElementById('clock').textContent = new Date().toLocaleTimeString(); }
  tick(); setInterval(tick,1000);

  try {
    if (window.applicationCache) {
      const v = document.getElementById('progress-visible');
      window.applicationCache.onprogress = ()=> v.textContent = 'Cache in progress...';
      window.applicationCache.oncached = ()=> v.textContent = 'Cache complete (offline ready)';
      window.applicationCache.onnoupdate = ()=> v.textContent = 'No update for cache';
      window.applicationCache.onerror = ()=> v.textContent = 'Cache error';
    }
  }catch(e){}
})();
</script>

</body>
</html>
