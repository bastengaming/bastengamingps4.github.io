<head>
<meta charset="utf-8">
<title>Basten Gaming Host 9.00</title>

<style>
body {
    background: #0f0e11;
    color: white;
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
}

/* --- Header Layout --- */
.header-box {
    width: 100%;
    text-align: center;
    margin-top: 10px;
}

.header-table {
    width: 100%;
    font-size: 20px;
    color: white;
}

.host-name {
    font-size: 28px;
    font-weight: bold;
    color: #ff3a3a;
    text-shadow: 0 0 12px red;
}

.pass { color: #00ff00; font-weight:bold; }
.fail { color: #ff0000; font-weight:bold; }
.fw   { color: #ffff00; font-weight:bold; }

/* --- Tombol Basten Gaming Glow --- */
button {
    background: linear-gradient(#ff3a3a, #b60000);
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 12px;
    margin: 6px;
    box-shadow: 0 0 15px #ff0000;
}

button:hover {
    box-shadow: 0 0 25px #ff3a3a;
    transform: scale(1.05);
}

/* Pastikan tombol yang punya warna khusus tetap jalan */
.green-btn { background:#0f880f!important; }
.red-btn   { background:#b60000!important; }
.blue-btn  { background:#003f99!important; }

</style>
<div class="header-box">
    <table class="header-table">
        <tr>
            <td style="text-align:left; padding-left:15px;">
                <div id="tanggal"></div>
                <div>FW</div>
            </td>

            <td class="host-name">
                Basten Gaming Host 9.00<br>
                <span class="pass">Pass = 0</span>
                <span class="fw">FW</span>
                <span class="fail">Fail = 0</span>
            </td>

            <td style="text-align:right; padding-right:15px;">
                <div id="jam"></div>
                <div>Status</div>
            </td>
        </tr>
    </table>

    <h2>Status</h2>
</div>
<script>
function updateClock() {
    const now = new Date();
    document.getElementById("tanggal").innerHTML =
        now.toLocaleDateString("id-ID");

    document.getElementById("jam").innerHTML =
        now.toLocaleTimeString("id-ID", { hour: "2-digit", minute:"2-digit" });
}
setInterval(updateClock, 1000);
updateClock();
</script>
