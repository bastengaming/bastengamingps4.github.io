<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Basten Gaming - 6.72 FW Host</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Style.css">

<script>
function showtime(){
    var dt = new Date();
    document.getElementById("date").innerHTML =
        dt.getDate()+"/"+(dt.getMonth()+1)+"/"+dt.getFullYear();
    document.getElementById("clock").innerHTML =
        dt.getHours()+":"+("0"+dt.getMinutes()).slice(-2);
}
setInterval(showtime, 500);
</script>

<style>
/* Tambahan kecil untuk layout */
.container { margin-top: 20px; }
</style>

</head>
<body onload="showtime()">

<div class="header-bar">BASTEN GAMING – 6.72 FW HOST</div>

<!-- STATUS BAR -->
<div class="status-row">
    <div id="date"></div>
    <div>
        <span class="pass">Pass = 0</span>&nbsp;&nbsp;
        <span class="fail">Fail = 0</span>
    </div>
    <div id="clock"></div>
</div>

<h2 style="text-shadow:0 0 12px red;margin-top:20px;">Status</h2>

<!-- ========================== -->
<!-- SHOW/HIDE FUNCTIONS -->
<!-- ========================== -->

<script>
function Back(){
    document.querySelectorAll('.section').forEach(s => s.style.display="none");
    document.getElementById("main").style.display="block";
}
function ShowTools(){ hideAll(); document.getElementById("tools").style.display="block"; }
function ShowHen(){ hideAll(); document.getElementById("hen").style.display="block"; }
function ShowRestore(){ hideAll(); document.getElementById("restore").style.display="block"; }
function ShowDump(){ hideAll(); document.getElementById("dump").style.display="block"; }
function ShowLinux(){ hideAll(); document.getElementById("linux").style.display="block"; }
function ShowMods(){ hideAll(); document.getElementById("mods").style.display="block"; }

function hideAll(){
    document.getElementById("main").style.display="none";
    document.querySelectorAll('.section').forEach(s => s.style.display="none");
}
</script>


<div class="footer">
© 2017–2025 Basten Gaming – Custom PS4 Host
